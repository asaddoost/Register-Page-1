<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./images/fave-icon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Register-Page-1</title>
  </head>
  <body>
    <main class="main-container">
      <section id="sign-up">
        <section class="title"><h1>Join Us Now!</h1></section>
        <form action="" class="form-group">
          <label><input type="email" name="email" placeholder="Email" autofocus required/></label>
          <label><input type="text" name="user-name" placeholder="Username" required/></label>
          <label><input type="password" name="password" placeholder="Password" class="password" required minlength="6"/></label>
          <label><input type="password" name="re-password" placeholder=" Repeat Your Password" required/></label>
          <lable class="label-terms"><input type="checkbox" name="checkbox" required/> I agree with<a href="#">terms and conditions</a></lable>
            <input type="submit" value="Sign Up" class="btn sign-Up-btn" />
        </form>
        <section class="sign-link">
          Already have an account?<a href="./sign-in.html">Sign In</a>
        </section>
      </section>
    </main>
  </body>
</html>
